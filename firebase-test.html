<!DOCTYPE html>
<html>
<head>
    <title>Firebase Auth Test</title>
</head>
<body>
    <h1>Firebase Authentication Test</h1>
    <div id="result"></div>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBuht58TZusVJm4do47LSooBWBGSZErsS8",
            authDomain: "asialog-2aa38.firebaseapp.com",
            projectId: "asialog-2aa38",
            storageBucket: "asialog-2aa38.firebasestorage.app",
            messagingSenderId: "472239170057",
            appId: "1:472239170057:web:c5267f425f2ab661520ed8",
            measurementId: "G-VZWR0QP89W"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Test function
        async function testFirebaseAuth() {
            const resultDiv = document.getElementById('result');
            
            try {
                resultDiv.innerHTML = '<p>Testing Firebase connection...</p>';
                
                // Test 1: Check if auth is initialized
                if (auth) {
                    resultDiv.innerHTML += '<p>‚úÖ Firebase Auth initialized successfully</p>';
                } else {
                    resultDiv.innerHTML += '<p>‚ùå Firebase Auth initialization failed</p>';
                    return;
                }

                // Test 2: Try to create a test user (this will show the specific error)
                resultDiv.innerHTML += '<p>Testing user creation...</p>';
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(
                        'test@example.com', 
                        'test123456'
                    );
                    resultDiv.innerHTML += '<p>‚úÖ User creation successful</p>';
                    
                    // Clean up - delete the test user
                    await userCredential.user.delete();
                    resultDiv.innerHTML += '<p>‚úÖ Test user cleaned up</p>';
                    
                } catch (error) {
                    resultDiv.innerHTML += `<p>‚ùå User creation failed: ${error.message}</p>`;
                    resultDiv.innerHTML += `<p>Error code: ${error.code}</p>`;
                    
                    // Specific error handling
                    if (error.code === 'auth/email-already-in-use') {
                        resultDiv.innerHTML += '<p>This is expected if test user already exists</p>';
                    } else if (error.code === 'auth/operation-not-allowed') {
                        resultDiv.innerHTML += '<p>üî• EMAIL/PASSWORD AUTHENTICATION IS NOT ENABLED IN FIREBASE CONSOLE!</p>';
                        resultDiv.innerHTML += '<p>Go to: https://console.firebase.google.com/project/asialog-2aa38/authentication/providers</p>';
                    } else if (error.code === 'auth/weak-password') {
                        resultDiv.innerHTML += '<p>Password is too weak (minimum 6 characters)</p>';
                    } else if (error.code === 'auth/invalid-email') {
                        resultDiv.innerHTML += '<p>Email format is invalid</p>';
                    }
                }

            } catch (error) {
                resultDiv.innerHTML += `<p>‚ùå General error: ${error.message}</p>`;
            }
        }

        // Run test when page loads
        window.onload = testFirebaseAuth;
    </script>
</body>
</html>
